<mat-card class="new-form">
  <mat-card-title>
    <h2>Add new task</h2>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-container">
      <mat-form-field>
        <input matInput placeholder="Title" required formControlName="title">
        <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Description" required formControlName="description"></textarea>
      </mat-form-field>
      <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Expected end date" required  formControlName="expectedEndDate" disabled>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker disabled="false"></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
          <mat-select placeholder="Priority" [(ngModel)]="priorityValue" formControlName="priority" required>
              <mat-option *ngFor="let p of priorityOptions" [(value)]="Priority[p]">{{p}}</mat-option>
          </mat-select>
        </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Status" [(ngModel)]="statusValue" formControlName="status" required>
            <mat-option *ngFor="let s of statusOptions" [(value)]="Status[s]">{{s}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-grid-list cols="2" rowHeight="6:1">
          <mat-grid-tile><button mat-raised-button [routerLink]="['']">Return</button></mat-grid-tile>
          <mat-grid-tile><button mat-raised-button color="accent">Add</button></mat-grid-tile>
          <!-- <mat-grid-tile><button mat-raised-button color="accent">Add</button></mat-grid-tile> -->
        </mat-grid-list>
    </div>
  </form>
  </mat-card-content>
</mat-card>
