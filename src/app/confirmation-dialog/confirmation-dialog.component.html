<h1 mat-dialog-title>Are you sure you want to delete this task?</h1>
<mat-grid-list cols="2" rowHeight="6:1">
  <div mat-dialog-actions>
    <mat-grid-tile>
      <button mat-raised-button (click)="dialogRef.close(false)">Cancel</button>
    </mat-grid-tile>
    <mat-grid-tile>
      <button mat-raised-button color="accent" (click)="dialogRef.close(true)">Confirm</button>
    </mat-grid-tile>
  </div>
</mat-grid-list>
